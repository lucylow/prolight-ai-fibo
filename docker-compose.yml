version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: prolight-ai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prolight}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prolight}
      POSTGRES_DB: ${POSTGRES_DB:-prolight}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-prolight}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prolight-network

  redis:
    image: redis:7-alpine
    container_name: prolight-ai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - prolight-network

  backend:
    build: ./backend
    container_name: prolight-ai-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=ProLight AI
      - APP_VERSION=1.0.0
      - DEBUG=False
      - FIBO_API_URL=https://api.bria.ai/v1/models/fibo
      - FIBO_API_KEY=${FIBO_API_KEY:-}
      - USE_MOCK_FIBO=${USE_MOCK_FIBO:-True}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-prolight}:${POSTGRES_PASSWORD:-prolight}@postgres:5432/${POSTGRES_DB:-prolight}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-prolight}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-prolight}
      - POSTGRES_DB=${POSTGRES_DB:-prolight}
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost:8000"]
      - HOST=0.0.0.0
      - PORT=8000
      - RELOAD=True
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY:-}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-}
      - STRIPE_CONNECT_SECRET=${STRIPE_CONNECT_SECRET:-}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - USE_MOCK_STRIPE=${USE_MOCK_STRIPE:-True}
    volumes:
      - ./backend:/app
      - ./backend/data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prolight-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  worker:
    build: ./backend
    container_name: prolight-ai-worker
    environment:
      - APP_NAME=ProLight AI Worker
      - DATABASE_URL=postgresql://${POSTGRES_USER:-prolight}:${POSTGRES_PASSWORD:-prolight}@postgres:5432/${POSTGRES_DB:-prolight}
      - REDIS_URL=redis://redis:6379/0
      - FIBO_API_KEY=${FIBO_API_KEY:-}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
    volumes:
      - ./backend:/app
    command: celery -A app.worker worker --loglevel=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - prolight-network

  nginx:
    image: nginx:alpine
    container_name: prolight-ai-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./public:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - prolight-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: prolight-ai-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    networks:
      - prolight-network
    depends_on:
      - backend

networks:
  prolight-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
